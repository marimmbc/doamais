<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/imagens/favicon.png" type="image/x-icon">
    <title>Favoritos</title>
    <link rel="stylesheet" href="../static/css/favoritos.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    {% include 'navbar.html' %}
    <div class="form-container">
        <div class="row">
            {% for favorito in favoritos %}
            <div class="search-item">
                <img src="{{ favorito.doacao.image.url }}" alt="{{ favorito.doacao.item_name }}">
                <div>
                    <p><strong>Nome:</strong> {{ favorito.doacao.item_name }}</p>
                    <p><strong>Categoria:</strong> {{ favorito.doacao.get_category_display }}</p>
                    <p><strong>Estado:</strong> {{ favorito.doacao.get_condition_display }}</p>
                </div>
            </div>
            {% empty %}
            <p>Nenhum item favorito encontrado.</p>
            {% endfor %}
        </div>
    </div>
    <script src="../static/js/loadNavbar.js"></script>
</body>
</html>
