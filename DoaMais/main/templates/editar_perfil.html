<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../static/imagens/favicon.png" type="image/x-icon">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="../static/css/editar_perfil.css">
  <link rel="stylesheet" href="../static/css/navbar.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    {% include 'navbar.html' %}
    <div class="profile-container">
        <header>
          <h1>Editar Perfil</h1>
        </header>
  
        <div class="profile-edit">
            <div class="avatar-edit">
                <img class="avatar" src="../static/imagens/imagem_perfil.png" alt="Editar Foto">
                <button class="edit-photo">Editar Foto</button>
            </div>
            <form class="edit-form" method="POST" action="{% url 'editar_perfil' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="avatar-edit">
                    <img class="avatar" src="{{ user.photo.url }}" alt="Editar Foto">
                    <input type="file" id="photo" name="photo" class="edit-photo">
                </div>
                <label for="first_name">Nome</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
            
                <label for="last_name">Sobrenome</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
            
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" value="{{ user.username }}">
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">
                
                <div class="preferences">
                    <h3>Preferências</h3>
                    <label>
                        <input type="checkbox" name="roupa" {% if user.roupa %} checked {% endif %}>
                        Roupa
                    </label>
                    <label>
                        <input type="checkbox" name="eletronico" {% if user.eletronico %} checked {% endif %}>
                        Eletrônico
                    </label>
                    <label>
                        <input type="checkbox" name="movel" {% if user.movel %} checked {% endif %}>
                        Móvel
                    </label>
                    <label>
                        <input type="checkbox" name="livro" {% if user.livro %} checked {% endif %}>
                        Livro
                    </label>
                    <label>
                        <input type="checkbox" name="material_escolar" {% if user.material_escolar %} checked {% endif %}>
                        Material Escolar
                    </label>
                </div>

                <div class="buttons">
                    <button type="button" id="cancel" onclick="window.location.href='{% url 'perfil' %}'">Cancelar</button>
                    <button type="submit" id="save" onclick="window.location.href='{% url 'perfil' %}'">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../static/js/loadNavbar.js"></script>

</body>
</html>
