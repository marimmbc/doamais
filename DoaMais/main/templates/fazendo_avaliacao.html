{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'imagens/favicon.png' %}" type="image/x-icon">
    <title>Avaliando</title>
    <link rel="stylesheet" href="{% static 'css/fazendo_avaliacao.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Avaliação</h1>
        <form action="{% url 'fazendo_avaliacao' item_id=doacao.id %}" method="post">
            {% csrf_token %}
            <!-- Disponibilidade de Entrega/Retirada -->
            <div class="rating-group">
                <label>Disponibilidade de Entrega/Retirada:</label>
                <div class="star-rating">
                    {% for i in stars_range %}
                    <input type="radio" id="disponibilidade_{{ i }}" name="disponibilidade_entrega" value="{{ i }}" required />
                    <label for="disponibilidade_{{ i }}" title="{{ i }} estrelas">&#9733;</label>
                    {% endfor %}
                </div>
            </div>
            <!-- Condição do Item -->
            <div class="rating-group">
                <label>Condição do Item:</label>
                <div class="star-rating">
                    {% for i in stars_range %}
                    <input type="radio" id="condicao_{{ i }}" name="condicao_item" value="{{ i }}" required />
                    <label for="condicao_{{ i }}" title="{{ i }} estrelas">&#9733;</label>
                    {% endfor %}
                </div>
            </div>
            <!-- Higiene do Item -->
            <div class="rating-group">
                <label>Higiene do Item:</label>
                <div class="star-rating">
                    {% for i in stars_range %}
                    <input type="radio" id="higiene_{{ i }}" name="higiene_item" value="{{ i }}" required />
                    <label for="higiene_{{ i }}" title="{{ i }} estrelas">&#9733;</label>
                    {% endfor %}
                </div>
            </div>
            <!-- Adequação à Descrição -->
            <div class="rating-group">
                <label>Adequação à Descrição:</label>
                <div class="star-rating">
                    {% for i in stars_range %}
                    <input type="radio" id="adequacao_{{ i }}" name="adequacao_descricao" value="{{ i }}" required />
                    <label for="adequacao_{{ i }}" title="{{ i }} estrelas">&#9733;</label>
                    {% endfor %}
                </div>
            </div>
            <!-- Observação (opcional) -->
            <div class="form-group">
                <label for="observacao">Observação (opcional):</label>
                <textarea id="observacao" name="observacao"></textarea>
            </div>
            <button type="submit">Concluir</button>
            <button type="button" onclick="location.href='{% url 'avaliacoes' %}'">Voltar</button>
        </form>
    </div>
    <script src="{% static 'js/loadNavbar.js' %}"></script>
    <script src="{% static 'js/avaliando.js' %}"></script>
</body>
</html>
