<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/imagens/favicon.png" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/cadastrar.css">
</head>
<body>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="registration-container">
        <div class="registration-header">
            <h1>Cadastro</h1>
        </div>
        <form class="registration-form" action="{% url 'cadastrar' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-field photo-upload">
                <label for="photo">Adicionar Foto</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label>Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite o nome de usuário">
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label>Senha</label>
                    <input type="password1" id="password1" name="password1" placeholder="Digite sua senha">
                </div>
                <div class="input-field">
                    <label>Confirmar Senha:</label>
                    <input type="password2" id="password2" name="password2" placeholder="Confirme sua senha">
                </div>
            </div>
            <div class="form-buttons">
                <!-- Mudar o tipo do botão para "button" se você quiser que ele apenas redirecione -->
                <button type="button" id="back-btn" onclick="window.location.href='{% url 'inicio' %}'">Voltar</button>
                <!-- Botão de submissão do formulário -->
                <button type="submit" id="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
