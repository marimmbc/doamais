<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/cadastrar.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h1>Cadastro</h1>
        </div>
        <form class="registration-form">
            <div class="input-field photo-upload">
                <label for="photo">Adicionar Foto</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label>Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="input-field">
                    <label>Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label>Usuário</label>
                    <input type="text" id="username" placeholder="Digite o nome de usuário">
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="input-field">
                    <label>Localização</label>
                    <input type="text" id="localizacao" placeholder="Cidade - Bairro">
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" id="back-btn" onclick="location.href='login.html'">Voltar</button>
                <button type="submit" id="register-btn">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
